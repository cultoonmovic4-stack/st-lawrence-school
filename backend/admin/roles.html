<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles & Permissions - St. Lawrence Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as dashboard) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="../../img/5.jpg" alt="School Logo" class="sidebar-logo">
                    <div>
                        <h2>Team</h2>
                        <h2>St. Lawrence</h2>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span>Dashboard</span>
                </a>
                
                <div class="nav-dropdown">
                    <a href="#" class="nav-item" onclick="toggleDropdown(event, 'settings')">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span>Settings</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </a>
                    <div class="dropdown-menu" id="settings-dropdown">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-school"></i>
                            <span>School Info</span>
                        </a>
                        <a href="roles.html" class="dropdown-item active">
                            <i class="fas fa-users-cog"></i>
                            <span>User Roles</span>
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security</span>
                        </a>
                    </div>
                </div>
                
                <div class="nav-divider"></div>
                
                <a href="#" class="nav-item logout-btn" onclick="logout()">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="breadcrumb">
                        <i class="fas fa-home"></i>
                        <span class="breadcrumb-separator">/</span>
                        <span>Settings</span>
                        <span class="breadcrumb-separator">/</span>
                        <span class="breadcrumb-current">Roles & Permissions</span>
                    </div>
                </div>
            </header>

            <div class="page-header">
                <div class="page-header-content">
                    <div class="page-title-section">
                        <h1 class="page-title">
                            <span class="page-icon"><i class="fas fa-users-cog"></i></span>
                            Roles & Permissions
                        </h1>
                        <p class="page-subtitle">Manage user roles and access permissions</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn-primary-nav" onclick="showCreateRoleModal()">
                            <i class="fas fa-plus"></i>
                            Create New Role
                        </button>
                    </div>
                </div>
            </div>

            <div class="content">
                <!-- Roles Grid -->
                <div class="roles-grid" id="rolesGrid">
                    <p class="loading">Loading roles...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Permissions Modal -->
    <div id="permissionsModal" class="modal">
        <div class="modal-content permissions-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-key"></i> Manage Permissions</h2>
                <span class="close" onclick="closePermissionsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="role-info-banner">
                    <div class="role-icon-large">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div>
                        <h3 id="modalRoleName">Role Name</h3>
                        <p id="modalRoleDescription">Role description</p>
                    </div>
                </div>
                
                <div class="permissions-container" id="permissionsContainer">
                    <p class="loading">Loading permissions...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closePermissionsModal()">Cancel</button>
                <button class="btn-primary" onclick="savePermissions()">
                    <i class="fas fa-save"></i> Save Permissions
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/roles.js"></script>
</body>
</html>
