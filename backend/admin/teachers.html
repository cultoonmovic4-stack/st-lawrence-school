<head>

</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">

                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">ğŸ“Š</span><span>Dashboard</span>
                </a>
                <a href="teachers.html" class="nav-item active">
                    <span class="icon">ğŸ‘¨â€ğŸ«</span><span>Teachers</span>
                </a>
                <a href="events.html" class="nav-item">
                    <span class="icon">ğŸ“…</span><span>Events</span>
                </a>
                <a href="library.html" class="nav-item">
                    <span class="icon">ğŸ“š</span><span>Library</span>
                </a>
                <a href="gallery.html" class="nav-item">
                    <span class="icon">ğŸ–¼ï¸</span><span>Gallery</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="icon">ğŸšª</span><span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Teachers Management</h1>
                <div class="user-info">
                    <span id="userName">Admin</span>
                </div>
            </header>

            <div class="content">
                <div class="section">
                    <div class="section-header">
                        <h2>All Teachers</h2>
                        <button class="btn-primary" onclick="showAddModal()">â• Add Teacher</button>
                    </div>
                    
                    <div class="filters">
                        <select id="departmentFilter" onchange="loadTeachers()">
                            <option value="">All Departments</option>
                            <option value="Administration">Administration</option>
                            <option value="English">English</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="Social Studies">Social Studies</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Search teachers..." onkeyup="loadTeachers()">
                    </div>
                    
                    <div id="teachersList" class="data-list">
                        <p class="loading">Loading teachers...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Teacher</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="teacherForm">
                <input type="hidden" id="teacherId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label>Department *</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Administration">Administration</option>
                            <option value="English">English</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="Social Studies">Social Studies</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" id="position">
                </div>
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" id="qualification">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Teacher</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="../js/custom-alerts.js"></script>
    <script src="js/teachers.js"></script>
</body>
</html>
